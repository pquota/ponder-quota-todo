server:
  port: 8191

custom:
  address:
    nacos: 127.0.0.1:8848

spring:
  application:
    name: ponder-quota-todo
  cloud:
    nacos:
      discovery:
        server-addr: ${custom.address.nacos}
      config:
        server-addr: ${custom.address.nacos}
        shared-configs: 
          - data-id: ponder-quota-shared.yml
        prefix: ponder-quota-todo
        file-extension: yml